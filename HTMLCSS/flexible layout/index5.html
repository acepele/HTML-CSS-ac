<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layouts</title>
  <link rel="stylesheet" href="style5.css">
</head>
<body>
  <section>
    <div class="container">
      <h2>Layout 1</h2>
      <div class="flex-layout layout-1">
        <div class="a" style="flex: 3 0 150px" >A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d" style="flex: 3 0 150px" >D</div>
        <div class="e">E</div>
        <div class="f">F</div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <h2>Layout 2</h2>
      <div class="flex-layout layout-2">
        <div class="a" style="order: 1">A</div>
        <div class="e" style="order: 2">E</div>
        <div class="b" style="order: 3">B</div>
        <div class="f" style="order: 4">F</div>
        <div class="d" style="order: 5">D</div>
        <div class="c" style="order: 6">C</div>
    </div>
</div>
  </section>
  <section>
    <div class="container">
      <h2>Layout 3</h2>
      <div class="flex-layout layout-3">
        <div class="a">A</div>  
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
        
        
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <h2>Layout 4</h2>
      <div class="flex-layout layout-4">
        <div class="a" style="flex: 3 0 150px">A</div>
        <div class="b" style="flex: 1 0 90px" >B</div>
        <div class="c" style="flex: 3 0 150px" >C</div>
        <div class="d" style="flex: 1 0 90px">D</div>
        <div class="e" style="flex: 3 0 150px">E</div>
        <div class="f" style="flex: 1 0 90px">F</div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <h2>Layout 5</h2>
      <div class="flex-layout layout-5">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
        <div class="e">E</div>
        <div class="f">F</div>
      </div>
    </div>
  </section>
</body>
</html>
